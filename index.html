    <script>
        let scheduleCount = 1;

        // 日程追加ボタン
        document.getElementById('addScheduleBtn').addEventListener('click', function() {
            if (scheduleCount >= 10) {
                alert('最大10件まで追加できます。');
                return;
            }
            
            scheduleCount++;
            const container = document.getElementById('scheduleContainer');
            const newSchedule = createScheduleItem(scheduleCount);
            container.appendChild(newSchedule);
            
            // 削除ボタンを表示
            updateDeleteButtons();
        });

        function createScheduleItem(number) {
            const div = document.createElement('div');
            div.className = 'schedule-item p-6 mb-6';
            div.setAttribute('data-schedule', number);
            
            div.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h3 class="schedule-title">日程 ${number}</h3>
                    <button type="button" class="btn-delete delete-schedule" data-target="${number}">
                        <i class="fas fa-trash mr-1"></i>削除
                    </button>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="form-label">日付</label>
                        <input type="date" name="date_${number}" class="form-input w-full" required>
                    </div>
                    
                    <div>
                        <label class="form-label">タイプ</label>
                        <div class="space-y-3">
                            <label class="flex items-center">
                                <input type="radio" name="type_${number}" value="終日不可" class="type-radio mr-3" checked>
                                <span>終日不可</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="type_${number}" value="時間帯指定" class="type-radio mr-3">
                                <span>時間帯指定</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="time-inputs mt-6" id="timeInputs_${number}">
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="form-label">開始時刻</label>
                            <select name="startTime_${number}" class="form-input w-full">
                                <option value="08:00">08:00</option>
                                <option value="08:30">08:30</option>
                                <option value="09:00">09:00</option>
                                <option value="09:30">09:30</option>
                                <option value="10:00">10:00</option>
                                <option value="10:30">10:30</option>
                                <option value="11:00">11:00</option>
                                <option value="11:30">11:30</option>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                                <option value="18:30">18:30</option>
                                <option value="19:00">19:00</option>
                                <option value="19:30">19:30</option>
                                <option value="20:00">20:00</option>
                                <option value="20:30">20:30</option>
                                <option value="21:00">21:00</option>
                                <option value="21:30">21:30</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">終了時刻</label>
                            <select name="endTime_${number}" class="form-input w-full">
                                <option value="08:30">08:30</option>
                                <option value="09:00">09:00</option>
                                <option value="09:30">09:30</option>
                                <option value="10:00">10:00</option>
                                <option value="10:30">10:30</option>
                                <option value="11:00">11:00</option>
                                <option value="11:30">11:30</option>
                                <option value="12:00">12:00</option>
                                <option value="12:30">12:30</option>
                                <option value="13:00">13:00</option>
                                <option value="13:30">13:30</option>
                                <option value="14:00">14:00</option>
                                <option value="14:30">14:30</option>
                                <option value="15:00">15:00</option>
                                <option value="15:30">15:30</option>
                                <option value="16:00">16:00</option>
                                <option value="16:30">16:30</option>
                                <option value="17:00">17:00</option>
                                <option value="17:30">17:30</option>
                                <option value="18:00">18:00</option>
                                <option value="18:30">18:30</option>
                                <option value="19:00">19:00</option>
                                <option value="19:30">19:30</option>
                                <option value="20:00">20:00</option>
                                <option value="20:30">20:30</option>
                                <option value="21:00">21:00</option>
                                <option value="21:30">21:30</option>
                                <option value="22:00">22:00</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6">
                    <label class="form-label">備考（任意）</label>
                    <textarea name="remarks_${number}" class="form-input w-full" rows="3" placeholder="この日程に関する補足事項があれば入力してください"></textarea>
                </div>
            `;
            
            return div;
        }

        // 削除ボタンの表示/非表示を更新
        function updateDeleteButtons() {
            const deleteButtons = document.querySelectorAll('.delete-schedule');
            deleteButtons.forEach(btn => {
                if (scheduleCount > 1) {
                    btn.style.display = 'inline-block';
                } else {
                    btn.style.display = 'none';
                }
            });
        }

        // 削除ボタンのイベント処理
        document.addEventListener('click', function(e) {
            if (e.target.closest('.delete-schedule')) {
                const target = e.target.closest('.delete-schedule').getAttribute('data-target');
                const scheduleItem = document.querySelector(`[data-schedule="${target}"]`);
                scheduleItem.remove();
                scheduleCount--;
                updateDeleteButtons();
                renumberSchedules();
            }
        });

        // 日程番号を再採番
        function renumberSchedules() {
            const scheduleItems = document.querySelectorAll('.schedule-item');
            scheduleItems.forEach((item, index) => {
                const number = index + 1;
                item.setAttribute('data-schedule', number);
                item.querySelector('.schedule-title').textContent = `日程 ${number}`;
                item.querySelector('.delete-schedule').setAttribute('data-target', number);
                
                // input名も更新
                const dateInput = item.querySelector('input[type="date"]');
                const radios = item.querySelectorAll('input[type="radio"]');
                const startTime = item.querySelector('select[name^="startTime"]');
                const endTime = item.querySelector('select[name^="endTime"]');
                const remarks = item.querySelector('textarea');
                const timeInputs = item.querySelector('.time-inputs');
                
                dateInput.name = `date_${number}`;
                radios.forEach(radio => radio.name = `type_${number}`);
                startTime.name = `startTime_${number}`;
                endTime.name = `endTime_${number}`;
                remarks.name = `remarks_${number}`;
                timeInputs.id = `timeInputs_${number}`;
            });
        }

        // タイプ変更時の時間帯入力表示/非表示
        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('type-radio')) {
                const scheduleNumber = e.target.name.split('_')[1];
                const timeInputs = document.getElementById(`timeInputs_${scheduleNumber}`);
                
                if (e.target.value === '時間帯指定') {
                    timeInputs.classList.add('show');
                } else {
                    timeInputs.classList.remove('show');
                }
            }
        });

        // フォーム送信処理
        document.getElementById('scheduleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitterName = formData.get('submitterName');
            const loadingElement = document.querySelector('.loading');
            const successMessage = document.querySelector('.success-message');
            const errorMessage = document.querySelector('.error-message');
            
            // メッセージをリセット
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            loadingElement.style.display = 'block';
            
            try {
                const scheduleItems = document.querySelectorAll('.schedule-item');
                const promises = [];
                
                scheduleItems.forEach((item, index) => {
                    const number = index + 1;
                    const date = formData.get(`date_${number}`);
                    const type = formData.get(`type_${number}`);
                    const startTime = formData.get(`startTime_${number}`);
                    const endTime = formData.get(`endTime_${number}`);
                    const remarks = formData.get(`remarks_${number}`) || '';
                    
                    let timeDetail = '終日不可';
                    if (type === '時間帯指定') {
                        timeDetail = `${startTime} 〜 ${endTime}`;
                    }
                    
                    const data = new URLSearchParams({
                        name: submitterName,
                        date: date,
                        type: type,
                        timeDetail: timeDetail,
                        remarks: remarks
                    });
                    
                    const promise = fetch('https://script.google.com/macros/s/AKfycbzbSiSIQwGvs01hEYc-DWr9PhgTT2vJfDT559EvgblEEbBqwfzPk2MB2OAPnxelOUY/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: data
                    });
                    
                    promises.push(promise);
                });
                
                await Promise.all(promises);
                
                loadingElement.style.display = 'none';
                successMessage.style.display = 'block';
                this.reset();
                
                // 日程を1つに戻す
                const container = document.getElementById('scheduleContainer');
                const scheduleItems = container.querySelectorAll('.schedule-item');
                for (let i = 1; i < scheduleItems.length; i++) {
                    scheduleItems[i].remove();
                }
                scheduleCount = 1;
                updateDeleteButtons();
                
            } catch (error) {
                console.error('送信エラー:', error);
                loadingElement.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });
    </script>
